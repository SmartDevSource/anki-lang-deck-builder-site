<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Fond arrondi -->
  <rect width="256" height="256" rx="40" fill="url(#grad)"></rect>

  <!-- Dégradé -->
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2b3137"></stop>
      <stop offset="100%" stop-color="#0d1117"></stop>
    </linearGradient>
  </defs>

  <!-- Texte "ALDB" en haut -->
  <text x="128" y="40" text-anchor="middle" font-size="28" fill="#58a6ff" font-weight="bold" font-family="Arial Black, sans-serif">ALDB</text>

  <!-- Globe discret -->
  <circle cx="128" cy="128" r="90" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.2"></circle>
  <circle cx="128" cy="128" r="60" stroke="#3b82f6" stroke-width="1.5" fill="none" opacity="0.2"></circle>
  <line x1="38" y1="128" x2="218" y2="128" stroke="#3b82f6" stroke-width="1" opacity="0.2"></line>
  <line x1="128" y1="38" x2="128" y2="218" stroke="#3b82f6" stroke-width="1" opacity="0.2"></line>

  <!-- Etoile Anki -->
  <path d="M128 55l22 60h64l-52 38 20 62-54-40-54 40 20-62-52-38h64z" fill="#58a6ff" stroke="white" stroke-width="6"></path>

  <!-- Caractères internationaux (plus gros) -->
  <text x="68" y="85" font-size="36" fill="#f1f5f9" font-weight="bold" opacity="0.9">A</text>
  <text x="158" y="85" font-size="36" fill="#f1f5f9" font-weight="bold" opacity="0.9">あ</text>
  <text x="114" y="225" font-size="38" fill="#f1f5f9" font-weight="bold" opacity="0.9">Я</text>
</svg>
